    <script id="tmp" type="text/html">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>

            <td class="text-center">
                <a href="post-edit.html?id=1000" class="btn btn-default btn-xs">编辑</a>

            </td>
        </tr>
        {{/each}}
    </script>
    <script id="tme" type="text/html">
        <option value="">所有分类</option>
        {{each data item}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>
    <script>

        $(function () {
            // 开始就加载
            getAndShow();

            // 删除
            $("#tableCentent").on('click', '.del', function (res) {
                var id = $(this).attr('data-id');
                console.log(id)
                if (window.confirm('确认删除吗？')) {
                    article.del({ id: id }, function (res) {
                        if (res.code == 200) {
                            alert('删除成功')
                            getAndShow();
                        }
                    })
                }
            })



            // 筛选
            // 设置初始值
            var currentPage = 1
            var type = "";
            var state = "";
            var totalPage = "";
            // 筛选
            $("#btnSearch").click(function () {
                type = $("#selCategory").val();
                state = $("#selStatus").val();
                currentPage = 1
                // console.log(type, state)
                // 传入新的值，重新加载调用
                getAndShow();

            })
            // 加载所有分类
            category.show(function (res) {
                // console.log(res)
                $("#selCategory").html(template("tme", res))
            })

            // 封装加载
            function getAndShow() {
                article.show({ type: type, state: state, page: currentPage }, function (res) {
                    // console.log(res)
                    if (res.code == 200) {
                        $('#tableCentent').html(template("tmp", res))
                        // console.log(res.totalPage)

                        // 两次不一样则销毁重建
                        if (totalPage != res.totalPage) {
                            totalPage = res.totalPage
                            $('#pagination-demo').twbsPagination('destroy');
                        }
                        // 初始化分页
                        $('#pagination-demo').twbsPagination({
                            visiblePages: 5,
                            first: '首页',
                            prev: '上一页',
                            next: '下一页',
                            last: '尾页',
                            initiateStartPageClick: false,//不要在初始化完成后点击
                            totalPages: res.totalPage,//页面一共多少页
                            onPageClick: function (event, page) {
                                console.log(page)
                                // $('#page-content').text('Page ' + page);
                                // 分页切换重新加载
                                // var page=page;
                                // article.show({ page: page }, function (res) {
                                //     $('#tableCentent').html(template("tmp", res))
                                // })
                                currentPage = page
                                getAndShow();
                            }
                        });
                    }
                })
            }
        })
    </script>
