    <div class="modal fade" id="addModal">

                        </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>

    <script id='tmp' type="text/html">
        {{each data item}}
        <tr>
           <td>{{item.name}}</td>
           <td>{{item.slug}}</td>
           <td class="text-center">
               <a href='javascript:editTr({"id":"{{item.id}}","name":"{{item.name}}","slug":"{{item.slug}}"});''
                   class="btn btn-info btn-xs">编辑</a>
               <a href="javascript:deleteTr( {{item.id}} );" class="btn btn-danger btn-xs">删除</a>
           </td>
        </tr>
        {{/each}}
    </script>
    <script>

        // 入口函数刚开始就加载
        $(function () {
            doQuery();

            // $('#divReuslt').modal('hide');
        })

        var status = '添加';

        // 删除
        function deleteTr(id) {
            // alert(id)
            if (window.confirm('确定要删除吗？')) {
                category.del(id, function (res) {
                    doQuery();
                });
            }

        }

        // 修改
        function editTr(obj) {
            $('#addModal').modal('show');
            $("#modal").text('修改分类')
            $("#model_add").text('修改')
            status = '修改'
            $('#category_id').val(obj.id)
            $("#category-name").val(obj.name);
            $("#category-slug").val(obj.slug);
            $("#divReuslt").hide();
        }

        // 加载
        function doQuery() {
            category.show(function (res) {
                console.log(res)
                // var htmlStr = template("tmp", res)
                // $('#tableCentent').html(htmlStr)
                // console.log(htmlStr)

                $('#tableCentent').html(template("tmp", res))
            });
        }


        // 重置新建框里的内容
        $("#xzfl").click(function () {
            $("#divReuslt").html('')
            $("#category-name").val('');
            $("#category-slug").val('');
            $("#divReuslt").hide();
            $("#modal").text('新增分类')
            $("#model_add").text('新增')

        })
       
        // 点击新建获取表单内容
        $("#model_add").click(function () {
            var name = $("#category-name").val();
            var slug = $("#category-slug").val();
            console.log(name, slug)
            // 判断是否为空，为空则提示
            if (name == '' || slug == '') {
                // $('#divReuslt').modal('show');
                $("#divReuslt").show();
                $("#divReuslt").html('名字和别名不能为空')
            } else {
                if (status == '添加') {
                    category.add(name, slug, function (res) {
                        console.log(res)
                        // 判断是否名字或别名已存在
                        if (res.code == 200) {
                            $('#addModal').modal('hide');
                            // 新建成功重新加载
                            doQuery();
                        } else {
                            $("#divReuslt").show();
                            $("#divReuslt").html('名字或别名已存在')
                        }
                    })
                } else {
                    var id = $("#category_id").val();
                    category.edit(id, name, slug, function (res) {

                        if (res.code == 200) {
                            $('#addModal').modal('hide');
                            doQuery();

                        } else {
                            $("#divReuslt").show();
                            $("#divReuslt").html('名字或别名已存在')
                        }
                        // console.log(res)
                    })
                }

            }
        })
    </script>
